<!-- html 5 (DECLARATION TYPE) -->
<!DOCTYPE html>

<!-- html ROOT ELEMENT (WILL CONTAIN ALL OTHER HTML ELEMENTS) -->
<html>
    <head>
<!--         INFO FOR THE WEB BROWSER GOES INSIDE THIS HEAD TAG-->
        <title>My First Web Page</title>

<!--        Metadata-->
<!--        Metadata, or extended information, can be provided via the <meta> element within the document's <head>.
            A few examples of things specified via metadata are:-->

<!--        search keywords-->
<!--        page description-->
<!--        page author-->
<!--        page character set-->
        <meta charset="utf-8">
<!--        ^^^ META TAG HAS NO CLOSING TAG BECAUSE IT IS A VOID ELEMENT (CANNOT HAVE ANY CHILD/NESTED TAGS) -->
    </head>
    <body>
<!--  ACTUAL PAGE CONTENT GOES INSIDE OF THIS BODY TAG  -->
    </body>

</html>
